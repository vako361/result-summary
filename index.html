<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>results summary</title>
</head>
<body>
    <div class="main">

        <div class="main-rectangle">

        <h2>Your Result</h2>
         <div class="circle">

          <div class="summary"><span class="six">76</span><span id="id0f100">of 100</span></div>

             </div>
         

         <h1>Great</h1>

         <p class="description"> Your performance exceed 65% of the people conducting the test here!</p>

        </div>
  <div class="elements">

        <h3>Summary</h3>

        <div class="components" class="reaction">

           <div class="wraper">
            <img src="./images/icon-reaction.svg" alt="reaction-icon"> <p>Reaction</p>
        </div> 
        
        <p>80 <span>/ 100</span></p>

        </div>

        <div class="components" class="memory">

         <div class="wraper" class="wrapermemory">
          
                <img src="./images/icon-memory.svg" alt="memory-icon">        <p>Memory</p>
            </div>
          <p>92 <span>/ 100</span></p> 

       </div>

       <div class="components" class="verbal">

        <div class="wraper">
            <img src="./images/icon-verbal.svg" alt="verbal-icon">   <p>Verbal</p>
        </div>   <p>61 <span>/ 100</span></p>
          
       </div>

       <div class="components" class="visual">

         <div class="wraper">
            <img src="./images/icon-visual.svg" alt="visual-icon">          <p>Visual</p>
        </div> 
        <p>73 <span>/ 100</span></p>

       </div>


       
       <div class="continiue-cont">

        <p class="continiue">Continue</p>

       </div>
  </div>
    </div>
</body>
</html>
